<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1" style="background-image: url({{this.tapaDetail.foto}});width: 500px;height: 300px;background-size: contain;background-repeat: no-repeat;background-position: center"></div>


          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{this.tapaDetail.foto}}" /></a></li>
            <li><a data-target="#pic-2" data-toggle="tab"><img src="{{this.tapaDetail.foto}}" /></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img src="{{this.tapaDetail.foto}}" /></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img src="{{this.tapaDetail.foto}}" /></a></li>
            <li><a data-target="#pic-5" data-toggle="tab"><img src="{{this.tapaDetail.foto}}" /></a></li>
          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{this.tapaDetail.nombre}}</h3>

          <span>Categoria</span><span>{{this.tapaDetail.tipo}}</span>
          <br>
          <span>Color</span><span>{{this.tapaDetail.color}}</span>
          <br>
          <span>Stock</span><span>{{this.tapaDetail.cantidad}}</span>
          <br><br><br>

          <div class="action">

            <button (click)="borrar(this.tapaDetail.id)" type="button" class="btn btn-danger">Borrar</button>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
